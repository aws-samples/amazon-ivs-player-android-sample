buildscript {
    ext.kotlin_version = '1.3.50'
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://packages.internal.justin.tv/artifactory/ip-video-player-android" } // TODO remove before release
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
